<div class="my-0 p-2 relative overflow-x-auto shadow-md sm:rounded-lg">
<h2 class="text-lg font-semibold text-center border-r text-gray-800">Confirm Deletion</h2>
<mat-dialog-content class="text-center">
  <p class="mt-2 text-gray-600">Are you sure you want to delete this contact?</p>
</mat-dialog-content>
<mat-dialog-actions class="flex justify-between mt-4">
  <button 
    mat-button 
    (click)="onConfirm()" 
    class="px-4 py-2 text-white bg-red-600 rounded hover:bg-red-700 transition duration-300 ease-in-out">
    Delete
  </button>
  <button 
    mat-button 
    (click)="onCancel()" 
    class="ml-2 px-4 py-2 text-blue-600 border border-blue-600 rounded hover:bg-blue-100 transition duration-300 ease-in-out">
    Cancel
  </button>
</mat-dialog-actions>
</div>
